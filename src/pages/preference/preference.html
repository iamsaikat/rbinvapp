<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left (click)="goBack();">
        <button ion-button icon-only>
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
    </ion-buttons>
      
    <ion-title>Investment Preference</ion-title>

      <span>

        <img src="assets/images/uk.png" alt="uk_flag">
      </span>

  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="loginicon" src="assets/images/preference-icon.png" alt="investment">
  <p class="logintitle">Investment Preference</p>
  <img class="blueline" src="assets/images/blueline.jpg" alt="blueline">

  <div class="container">
    <ion-list>
    <ion-item>
      <ion-label>Deposit Type</ion-label>
      <ion-select >
        <ion-option value="nes">Investment</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Street</ion-label>
        <ion-input type="text">Amount</ion-input>
      </ion-item>

      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">City</ion-label>
        <ion-input type="text">Tenure</ion-input>
      </ion-item>     
  </ion-list> 

  <ion-list>
    <ion-item class="custom-margin-top">
      <ion-label>Expected Rate</ion-label>
      <ion-select>
        <ion-option value="from">From</ion-option>
      </ion-select>
      <ion-select>
        <ion-option value="to">to</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button icon-left block color="danger" class="marginbtn" (click)="goToConfirmPage();"><strong>SUBMIT</strong></button>

  </div>

</ion-content>
