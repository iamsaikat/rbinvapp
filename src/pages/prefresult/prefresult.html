<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left>
        <button ion-button icon-only (click)="goBack();">
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
    </ion-buttons>
      
    <ion-title>Preference Result</ion-title>

      <span>

        <img src="assets/images/uk.png" alt="uk_flag">

  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="loginicon" src="assets/images/investment-icon.png" alt="investment">
  <p class="logintitle">Preference Result</p>
  <img class="blueline" src="assets/images/blueline.jpg" alt="blueline">

  <div class="container">
    <ion-card class="marginbtn" *ngFor="let result of prefResult; let i = index">
      <ion-card-content>
        <img class="bank" src="http://182.76.63.74:8080/rbinv/banklogo?logo={{result.logo}}" alt="bank">
        <img class="star" src="assets/images/star.jpg" alt="bank">
        <ul>
          <li>{{result.rate}}% per anum {{result.tenure}} years</li>
        </ul>
          <button ion-button icon-left block class="marginbtn custombtn" (click)="goToDetailsPage();"> <strong>INVEST NOW</strong></button>
      </ion-card-content>
    </ion-card>
    
  </div>

</ion-content>
