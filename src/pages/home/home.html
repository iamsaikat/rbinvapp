<ion-content class="custom-back" style="padding-bottom: 0;">
    <div class="formdiv">
      <h2>Do you know how <br>fabulous your life can be?</h2>
      <img src="assets/images/smallline.png" alt="line">
      <div class="social-set">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
      </div>
    </div>
  <div class="container">
    <ion-list>
      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Username</ion-label>
        <ion-input [(ngModel)]="user.loginID" type="text" name="fname" type="text"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Password</ion-label>
        <ion-input [(ngModel)]="user.password"  type="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block color="danger" class="marginbtn" (click)="login();">LOGIN</button>
    <div class="linktext"><span (click)="goToRegisterPage();">Register</span> | <span (click)="goToForgotPasswordPage();">Forgot Password</span></div>
  </div>

   
</ion-content>
